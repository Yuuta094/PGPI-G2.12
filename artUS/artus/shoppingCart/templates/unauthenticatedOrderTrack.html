{% extends 'core/base.html' %}

{% block content %}
{% load static %}
<html>
<head>
    <title>Seguimiento de pedido</title>
</head>

<body>
    <form method="get" action="{% url 'shoppingCart:select-order' %}">
        <div class="form-group">
            <label for="order_id">Número de pedido:</label>
            <input type="number" name="order_id" id="order_id" class="form-control" min="0" placeholder="Escribe la id de tu pedido" required>
            <input type="submit" value="Seguimiento de pedido" class="px-3 py-1.5 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
        </div>
    </form>

    {% if order %}
        <a href="{% url 'shoppingCart:user-order-track' order.id %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Ver Estado</a>
    {% else %}
        <p>No se encontró ningún pedido con la ID proporcionada.</p>
    {% endif %}
</body>
</html>
{% endblock %}
