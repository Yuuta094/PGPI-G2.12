{% extends 'core/base.html' %}
{% block content %}

<div class="flex justify-center mb-12">
    <h4 class="letra text-2xl">Categorías destacadas</h4>
</div>

<div class="flex justify-center mb-12">   
    <form action="{% url 'proyect:allCategories' %}" method="GET" class="mr-4" >
        <button type="submit" class="boton-categoria">
            <h1>Todas las categorías</h1>
        </button>
    </form>

    <form action="{% url 'proyect:stillLife' %}" method="GET" class="mr-4" >
        <button type="submit" class="boton-categoria">
            <h1>Naturaleza Muerta</h1>
        </button>
    </form>

    <form action="{% url 'proyect:portrait' %}" method="GET" class="categorias mr-4">
        <button type="submit" class='boton-categoria'>
            <h1>Retrato</h1>
        </button>
    </form>

    <form action="{% url 'proyect:landscape' %}" method="GET" class="categorias mr-4">
        <button type="submit" class='boton-categoria'>
               <h1>Paisaje</h1>
        </button>
    </form>
    <form action="{% url 'proyect:abstract' %}" method="GET" class="categorias mr-4">
        <button type="submit" class="boton-categoria">
             <h1>Abstracto</h1>
        </button>
    </form>
    <form action="{% url 'proyect:figurative' %}" method="GET" class="categorias mr-4">
        <button type="submit" class="boton-categoria">
               <h1>Figurativo</h1>
        </button>
    </form>
    <form action="{% url 'proyect:surrealism' %}" method="GET" class="categorias mr-4">
        <button type="submit" class="boton-categoria">
               <h1>Surrealismo</h1>
        </button>
    </form>
    <form action="{% url 'proyect:other' %}" method="GET" class="categorias mr-4">
        <button type="submit" class="boton-categoria">
               <h1>Otros</h1>
        </button>
    </form>
</div>

<div class="mt-6 px-6 py-12 rounded-xl bg-gray-100 rounded-lg shadow-md border-2">
        <div class="flex justify-center mb-12">
            <div class="flex-grow text-center">
                <h2 class="letra text-2xl">Productos destacados</h2>
            </div>
            <div>
                <form action="{% url 'proyect:search_page' %}" method="GET" class="flex items-center">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.5 15.5l5.5 5.5"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.5 17C6.186 17 3.5 14.314 3.5 11S6.186 5 9.5 5s6 2.686 6 6-2.686 6-6 6z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="grid grid-cols-5 gap-6">
            {% for artwork in artworks %}
            <div class='mb-3'>
                <a href="{% url 'proyect:detail' artwork.id %}">
                    <div class="h-64 w-64">
                        <img src="{{ artwork.image.url }}" alt="Alternative text" class="h-full w-full object-contain rounded-t-xl border-3"></img>
                    </div>
        
                    <div class="p-6 bg-white rounded-b-xl border shadow-md">
                        <h2 class="text-2xl">{{ artwork.name }}</h2>
                        {% if artwork.quantity < 1 %}
                            <p style="color: red; font-weight: bold;">AGOTADO</p>
                        {% endif %}
                        <p class="text-gray-500">Precio: {{ artwork.price }} €</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
