{% extends 'core/base.html' %}

{% block content %}
{% load static %}
<html>
<head>
    <title>Seguimiento de pedido</title>
</head>

<body>
    <div class="shadow-md bg-gray-100 p-8 border-2 rounded-lg w-96 mx-auto my-6">
        <form method="get" action="{% url 'proyect:select-order' %}">
            <div class="form-group">
                <label class='text-xl' for="order_id">Número de pedido:</label>
                <input type="number" name="order_id" id="order_id" class="form-control mt-3 rounded-xl w-full p-3 border-2" min="0" placeholder="Escribe la id de tu pedido" required>
                <input type="submit" value="Seguimiento de pedido" class="boton-cabezera w-full mt-3 mb-4">
            </div>
        </form>

        {% if order %}
            <a href="{% url 'proyect:user-order-track' order.id %}" class="boton-cabezera w-full mt-6">Ver Estado</a>
        {% else %}
            <p class='mt-3'>No se encontró ningún pedido con la ID proporcionada.</p>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
